    <body oldrole="topic">
        <h1 version="5.0" xmlns="http://docbook.org/ns/docbook">retries()</h1>
        <table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
            <tbody>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Type: 

                    </td>
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">number (of attempts)</td>
                </tr>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Default: 

                    </td>
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">3</td>
                </tr>
            </tbody>
            <col class="TableStyle-RuledTableWithHeading_DoNotEdit-Column-Column1" style="width: 0.3in;">
            </col>
        </table>
        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The number of times <MadCap:variable name="General.abbrev"></MadCap:variable> attempts to send a message to this destination. If <MadCap:variable name="General.abbrev"></MadCap:variable> could not send a message, it will try again until the number of attempts reaches <span class="Code" oldrole="parameter">retries</span>, then drops the message.</p>

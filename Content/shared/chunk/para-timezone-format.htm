    <body oldrole="p">The timezone can be specified as using the name of the (for example <span class="Code" oldrole="userinput">time-zone("Europe/Budapest")</span>), or as the timezone offset in +/-HH:MM format (for example <span class="Code" oldrole="userinput">+01:00</span>). On Linux and UNIX platforms, the valid timezone names are listed under the <span class="Code" oldrole="filename">/usr/share/zoneinfo</span> directory.</body>

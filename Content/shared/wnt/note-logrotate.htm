<table cellspacing="0" class="TableStyle-NoteTable_Blue_DoNotEdit" oldrole="note" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/NoteTable_Blue_DoNotEdit.css');"><col class="TableStyle-NoteTable_Blue_DoNotEdit-Column-Column1" style="width: 0.3in;"></col><col class="TableStyle-NoteTable_Blue_DoNotEdit-Column-Column2"></col><tbody><tr class="TableStyle-NoteTable_Blue_DoNotEdit-Body-Body1"><td class="TableStyle-NoteTable_Blue_DoNotEdit-BodyB-Column1-Body1"><p><img src="../../Resources/Images/Common/note.png"/></p></td><td class="TableStyle-NoteTable_Blue_DoNotEdit-BodyA-Column2-Body1"><span class="AllNoteStyles">NOTE: </span><MadCap:keyword term="rotating log files"></MadCap:keyword><MadCap:keyword term="logrotate"></MadCap:keyword><p oldrole="para">When using this destination, update the configuration of your log rotation program to rotate these files. Otherwise, the log files can become very large.</p><p oldrole="para">Also, after rotating the log files, reload <MadCap:variable name="General.abbrev"></MadCap:variable> using the <b oldrole="command">syslog-ng-ctl reload</b> command, or use another method to send a SIGHUP to <MadCap:variable name="General.abbrev"></MadCap:variable>.</p></td></tr></tbody></table>

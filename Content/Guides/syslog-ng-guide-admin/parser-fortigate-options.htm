    <body name="parser-fortigate-options">
        <h1 name="parser-fortigate-options"><a name="parser-fortigate-options"></a>Fortigate parser options</h1>
        <p>The <span class="Code">fortigate-parser()</span> has the following options:</p>
        <div>
            <MadCap:snippetBlock src="../shared/chunk/option-parser-prefix-panos.htm" />
            <p>By default, <span class="Code">fortigate-parser()</span> uses the <span class="Code">.fortigate.</span> prefix. To modify it, use the following format:</p><pre>parser {
    fortigate-parser(prefix("myprefix."));
};</pre>
        </div>
        <MadCap:snippetBlock src="../shared/chunk/option-parser-template.htm">
        </MadCap:snippetBlock>
    </body>

    <body name="syslog-ng-stop">
        <h1 name="syslog-ng-stop">Stopping syslog-ng</h1>
        <p>To avoid problems, always use the init scripts to stop syslog-ng (<b class="Code">/etc/init.d/syslog-ng stop</b>), instead of using the <span class="Code">kill</span> command. This is especially true on Solaris and HP-UX systems, here use <b class="Code">/etc/init.d/syslog stop</b>.</p>
    </body>

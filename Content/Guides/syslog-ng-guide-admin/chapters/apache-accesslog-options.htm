    <body name="apache-accesslog-options">
        <h1 name="apache-accesslog-options">Options of apache-accesslog-parser() parsers</h1>
        <p>The <span class="Code" oldrole="parameter">apache-accesslog-parser()</span> has the following options.</p>
        <div><MadCap:snippetBlock src="../../shared/chunk/option-parser-prefix.htm">
        </MadCap:snippetBlock>
        <p>By default, <span class="Code" oldrole="parameter">apache-accesslog-parser()</span> uses the <span class="Code" oldrole="userinput">.apache.</span> prefix. To modify it, use the following format:</p>
		<pre>parser {
    apache-accesslog-parser(prefix("apache."));
};</pre></div>
        <MadCap:snippetBlock src="../../shared/chunk/option-parser-template.htm">
        </MadCap:snippetBlock>
    </body>
</html>

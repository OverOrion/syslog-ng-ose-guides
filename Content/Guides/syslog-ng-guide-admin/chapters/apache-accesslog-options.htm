    <body name="apache-accesslog-options" oldrole="section">
        <h1 name="apache-accesslog-options">Options of <span class="Code" oldrole="parameter">apache-accesslog-parser()</span> parsers</h1>
        <p>The <span class="Code" oldrole="parameter">apache-accesslog-parser()</span> has the following options.</p>
        <MadCap:snippetBlock src="../../shared/chunk/option-parser-prefix.htm">
        </MadCap:snippetBlock>
        <MadCap:snippetBlock src="../../shared/chunk/para-macro-prefix-parser.htm">
        </MadCap:snippetBlock>
        <p>By default, <span class="Code" oldrole="parameter">apache-accesslog-parser()</span> uses the <span class="Code" oldrole="userinput">.apache.</span> prefix. To modify it, use the following format:</p><pre class="Code" oldrole="synopsis">parser(apache-accesslog-parser(prefix(".myprefix"))</pre>

<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <body name="filter-message" oldrole="simplesect">
        <h6>message()</h6>
        <MadCap:keyword term="message()">
        </MadCap:keyword>
        <table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
            <tbody>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Synopsis: 

                    </td>
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">message(regexp)</td>
                </tr>
            </tbody>
            <col class="TableStyle-RuledTableWithHeading_DoNotEdit-Column-Column1" style="width: 0.3in;">
            </col>
        </table>
        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Match a regular expression to the text of the log message, excluding the headers (that is, the value returned by the <span class="Code" oldrole="parameter">MSG</span> macros). Note that in syslog-ng version 2.1 and earlier, this functionality was performed by the <span class="Code" oldrole="parameter">match()</span> filter.</p>
    </body>
</html>

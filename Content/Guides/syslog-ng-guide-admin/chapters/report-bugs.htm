    <body name="report-bugs" oldrole="section">
        <h1 name="report-bugs">Reporting bugs and finding help</h1>
        <p oldrole="para">If you need help, want to open a support ticket, or report a bug, we recommend using the <b oldrole="command">syslog-debun</b> tool to collect information about your environment and <MadCap:variable name="General.abbrev"></MadCap:variable> version. For details, see <MadCap:xref href="#syslog-debun.1"></MadCap:xref>. For support contacts, see <MadCap:xref href="common-preface-contact-support.htm#common-preface-contact-support"></MadCap:xref>.</p>
    </body>
</html>

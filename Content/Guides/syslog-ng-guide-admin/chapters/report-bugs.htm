    <body name="report-bugs">
        <h1 name="report-bugs"><a name="report-bugs"></a>Reporting bugs and finding help</h1>
        <p>If you need help, want to open a support ticket, or report a bug, we recommend using the <span class="Code" oldrole="command">syslog-ng-debun</span> tool to collect information about your environment and <MadCap:variable name="General.abbrev"></MadCap:variable> version. For details, see <MadCap:xref href="../../../manpages/syslog-ng-debun.1.html"><span style="color: #04aada;" class="mcFormatColor">The syslog-ng-debun manual page</span></MadCap:xref>. For support contacts, see <MadCap:xref href="../../../Common/AboutCompany.htm"><span style="color: #04aada;" class="mcFormatColor">About us</span></MadCap:xref>.</p>

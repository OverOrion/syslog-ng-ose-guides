    <body name="linux-audit-parser-options">
        <h1 name="linux-audit-parser-options">Options of <span class="Code" oldrole="parameter">linux-audit-parser()</span> parsers</h1>
        <p>The <span class="Code" oldrole="parameter">linux-audit-parser()</span> has the following options.</p>
        <MadCap:snippetBlock src="../../shared/chunk/option-parser-prefix.htm">
        </MadCap:snippetBlock>
		<p>By default, <span class="Code" oldrole="parameter">linux-audit-parser()</span> uses the <span class="Code" oldrole="userinput">.auditd.</span> prefix. To modify it, use the following format:</p><pre>parser {
    linux-audit-parser(prefix("myprefix."));
};</pre>
        <MadCap:snippetBlock src="../../shared/chunk/option-parser-template.htm">
        </MadCap:snippetBlock>
    </body>

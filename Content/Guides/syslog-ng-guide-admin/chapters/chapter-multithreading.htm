<h1 name="chapter-multithreading" version="5.0" xmlns="http://docbook.org/ns/docbook">Multithreading and scaling in &abbrev;</h1>
<MadCap:keyword term="multithreading in &abbrev;"></MadCap:keyword>
<MadCap:keyword term="scaling to multiple CPUs"></MadCap:keyword>
<MadCap:keyword term="threading"></MadCap:keyword>
<MadCap:keyword term="performance:['using multithreading']"></MadCap:keyword>
<p oldrole="para">Starting with version <MadCap:conditionaltext MadCap:conditions="pe">4 F1</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="ose">3.3</MadCap:conditionaltext>, &abbrev; can process sources and destinations in multithreaded mode to scale to multiple CPUs or cores for increased performance. Starting with version <MadCap:conditionaltext MadCap:conditions="ose">3.6</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="pe">5 F4</MadCap:conditionaltext>, this multithreaded mode is the default.</p>

        <h1 name="chapter-multithreading">Multithreading and scaling in <MadCap:variable name="General.abbrev"></MadCap:variable></h1>
        <p oldrole="para">Starting with version <MadCap:conditionaltext MadCap:conditions="pe">4 F1</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="syslogngPE.ose">3.3</MadCap:conditionaltext>, <MadCap:variable name="General.abbrev"></MadCap:variable> can process sources and destinations in multithreaded mode to scale to multiple CPUs or cores for increased performance. Starting with version <MadCap:conditionaltext MadCap:conditions="syslogngPE.ose">3.6</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="pe">5 F4</MadCap:conditionaltext>, this multithreaded mode is the default.</p>

<h1 name="reference-source-pacct">pacct() options</h1>
<p oldrole="para">The <span class="Code" oldrole="parameter">pacct()</span> driver has the following options:</p>

<h6 oldrole="simplesect">file()</h6>
<MadCap:keyword term="file()"></MadCap:keyword>

<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Default: 

                            </td>
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">/var/log/account/pacct</td>

<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> If this option is set, every non-built-in mapped names get a prefix (for example: <span class="Code" oldrole="userinput">".SDATA.journald."</span>). By default, <MadCap:variable name="General.abbrev"></MadCap:variable> adds the <span class="Code" oldrole="userinput">.journald.</span> prefix to every value.</p>

    <body name="apache-accesslog-options">
        <h1 name="apache-accesslog-options">Options of apache-accesslog-parser() parsers</h1>
        <p>The <span class="Code">apache-accesslog-parser()</span> has the following options.</p>
        <div>
            <MadCap:snippetBlock src="../shared/chunk/option-parser-prefix.flsnp">
            </MadCap:snippetBlock>
            <p>By default, <span class="Code">apache-accesslog-parser()</span> uses the <span class="Code">.apache.</span> prefix. To modify it, use the following format:</p><pre>parser {
    apache-accesslog-parser(prefix("apache."));
};</pre>
        </div>
        <MadCap:snippetBlock src="../shared/chunk/option-parser-template.flsnp">
        </MadCap:snippetBlock>
    </body>
</html>

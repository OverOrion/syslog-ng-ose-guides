    <body name="kv-parser-options">
        <h1 name="kv-parser-options">Options of key=value parsers</h1>
        <p>The <span class="Code">kv-parser</span> has the following options.</p>
        <MadCap:snippetBlock src="../shared/chunk/kv-parser-extract-stray-words-into.htm">
        </MadCap:snippetBlock>
        <div>
            <MadCap:snippetBlock src="../shared/chunk/option-parser-prefix.htm">
            </MadCap:snippetBlock>
            <p>By default, <span class="Code">kv-parser()</span> uses the <span class="Code">.kv.</span> prefix. To modify it, use the following format:</p><pre>parser {
    kv-parser(prefix("myprefix."));
};</pre>
        </div>

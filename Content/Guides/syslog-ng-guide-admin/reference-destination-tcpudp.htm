        <h1 name="reference-destination-tcpudp">tcp(), tcp6(), udp(), and udp6() destination options</h1>

        </MadCap:snippetBlock>
        <p>To convert your existing <span class="Code">tcp()</span>, <span class="Code">tcp6()</span>, <span class="Code">udp()</span>, <span class="Code" >udp6()</span> source drivers to use the <span class="Code">network()</span> driver, see <MadCap:xref href="destination-tcpudp-to-network.htm#destination-tcpudp-to-network"><span style="color: #04aada;" class="mcFormatColor">Change an old destination driver to the network() driver</span></MadCap:xref>.</p>

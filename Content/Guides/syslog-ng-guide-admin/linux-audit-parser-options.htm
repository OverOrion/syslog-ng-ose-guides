    <body name="linux-audit-parser-options">
        <h1 name="linux-audit-parser-options">Options of linux-audit-parser() parsers</h1>
        <p>The <span class="Code">linux-audit-parser()</span> has the following options.</p>
        <MadCap:snippetBlock src="../shared/chunk/option-parser-prefix.flsnp">
        </MadCap:snippetBlock>
        <p>By default, <span class="Code">linux-audit-parser()</span> uses the <span class="Code">.auditd.</span> prefix. To modify it, use the following format:</p><pre>parser {
    linux-audit-parser(prefix("myprefix."));
};</pre>
        <MadCap:snippetBlock src="../shared/chunk/option-parser-template.flsnp">
        </MadCap:snippetBlock>
    </body>
</html>

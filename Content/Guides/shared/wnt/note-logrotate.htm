		</MadCap:keyword>
		<div class="Note">
			<p class="Hyphenation"><span class="AllNoteStyles">NOTE:</span> When using this destination, update the configuration of your log rotation program to rotate these files. Otherwise, the log files can become very large.</p>
            <p>Also, after rotating the log files, reload <MadCap:variable name="General.abbrev"></MadCap:variable> using the <span class="Code">syslog-ng-ctl reload</span> command, or use another method to send a SIGHUP to <MadCap:variable name="General.abbrev"></MadCap:variable>.</p>

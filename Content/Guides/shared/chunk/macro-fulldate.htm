<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body oldrole="simplesect">
<title>FULLDATE, C_FULLDATE, R_FULLDATE, S_FULLDATE</title>
<MadCap:keyword term="FULLDATE, C_FULLDATE, R_FULLDATE, S_FULLDATE"></MadCap:keyword>
<MadCap:keyword term="${FULLDATE}, ${C_FULLDATE}, ${R_FULLDATE}, ${S_FULLDATE}"></MadCap:keyword>
<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> A nonstandard format for the date of the message using the same format as <span class="Code" oldrole="parameter">${DATE}</span>, but including the year as well, for example: <span class="Code" oldrole="userinput">2006 Jun 13 15:58:00</span>.</p>

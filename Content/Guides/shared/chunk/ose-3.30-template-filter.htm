    <body>
        <p><b>New template function: filter() </b>
        </p>
        <p>From version 3.30, the <MadCap:variable name="General.product" /> (<MadCap:variable name="General.abbrev" />) application supports using the <span class="Code">filter()</span> template function, which runs the filter expression on each element of a given list, and returns only those list elements that meet the requirements of the filter expression.</p>

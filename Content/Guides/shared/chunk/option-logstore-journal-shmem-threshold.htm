        <p><i oldrole="emphasis" role="bold">Description:</i> If the size of memory (in bytes) required by journal files increases above this value, <MadCap:variable name="General.abbrev"></MadCap:variable> maps only a single block of every logstore journal into the memory. Default value: <span class="Code" oldrole="userinput">536870912</span> (512 MB).</p>

<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Replaces the ${PROGRAM} part of the message with the parameter string. For example, to mark every message coming from the kernel, include the <span class="Code" oldrole="userinput">program-override("kernel")</span> option in the source containing <span class="Code" oldrole="filename">/proc/kmsg</span>.</p>

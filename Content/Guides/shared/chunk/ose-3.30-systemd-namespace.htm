    <body>
        <p><b>New option for systemd-journal() source: namespace() </b>
        </p>
        <p>From version 3.30, the <MadCap:variable name="General.OSE" /> application supports using the <span class="Code">namespace()</span> option for the <span class="Code">systemd-journal()</span> source, which works exactly the same way as <a href="https://www.freedesktop.org/software/systemd/man/journalctl.html#--namespace=NAMESPACE">the respective option of the Journalctl command line tool</a>.</p>
    </body>
</html>

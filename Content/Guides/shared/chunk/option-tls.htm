        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> This option sets various options related to TLS encryption, for example, key/certificate files and trusted CA locations. TLS can be used only with tcp-based transport protocols. For details, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/tlsoptions.htm#tlsoptions"></MadCap:xref>.</p>

<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body oldrole="topic">
<p oldrole="para">To import a certificate into a Java keystore, use the appropriate tool of your Java implementation. For example, on Oracle Java, you can use the <b oldrole="command">keytool</b> utility:</p>
<pre class="Code" oldrole="synopsis">keytool -import -alias ca -file &lt;certificate-to-import&gt; -keystore &lt;keystore-to-import&gt; -storepass &lt;password-to-the-keystore&gt;</pre>
</body></html>

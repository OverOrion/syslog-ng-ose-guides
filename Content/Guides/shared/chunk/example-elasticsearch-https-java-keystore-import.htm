    <body oldrole="topic">
        <p>To import a certificate into a Java keystore, use the appropriate tool of your Java implementation. For example, on Oracle Java, you can use the <span class="Code" oldrole="command">keytool</span> utility:</p><pre class="Code" oldrole="synopsis">keytool -import -alias ca -file &lt;certificate-to-import&gt; -keystore &lt;keystore-to-import&gt; -storepass &lt;password-to-the-keystore&gt;</pre>
    </body>
</html>

    <body oldrole="topic">
        <p>Starting with <MadCap:variable name="General.abbrev"></MadCap:variable> version <MadCap:conditionaltext MadCap:conditions="General.ose">3.14</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="General.pe">7.0.7</MadCap:conditionaltext>, you can use password-protected private keys in the <span class="Code" oldrole="parameter">network()</span> and <span class="Code" oldrole="parameter">syslog()</span> source and destination drivers. The path and the filename cannot contain whitespaces. For details, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/tls-password-protected-keys.htm#tls-password-protected-keys"><span style="color: #04aada;" class="mcFormatColor">Password-protected keys</span></MadCap:xref>.</p>

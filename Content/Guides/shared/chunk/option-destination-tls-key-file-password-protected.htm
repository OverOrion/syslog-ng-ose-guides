<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body oldrole="topic">
<p oldrole="para">Starting with &abbrev; version <MadCap:conditionaltext MadCap:conditions="ose">3.14</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="pe">7.0.7</MadCap:conditionaltext>, you can use password-protected private keys in the <span class="Code" oldrole="parameter">network()</span> and <span class="Code" oldrole="parameter">syslog()</span> source and destination drivers. The path and the filename cannot contain whitespaces. For details, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/tls-password-protected-keys.htm#tls-password-protected-keys"></MadCap:xref>.</p>
</body></html>

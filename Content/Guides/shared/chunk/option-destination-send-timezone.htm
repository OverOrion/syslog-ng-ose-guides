<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body oldrole="topic">
<h1>send-time-zone()</h1>
<MadCap:keyword term="send-time-zone()"></MadCap:keyword>
<table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
<tbody>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Accepted values: 
                    </td>
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">name of the timezone, or the timezone offset</td>
</tr>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Default: 
                    </td>
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">local timezone</td>
</tr>
</tbody>
<col class="TableStyle-RuledTableWithHeading_DoNotEdit-Column-Column1" style="width: 0.3in;"></col></table>
<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Specifies the time zone associated with the messages sent by syslog-ng, if not specified otherwise in the message or in the destination driver. For details, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/timezone-handling.htm#timezone-handling"></MadCap:xref>.</p>

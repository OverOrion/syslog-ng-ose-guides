<p oldrole="para">The following log statement sends all messages arriving to the localhost to a remote server.</p>
<pre class="Code" oldrole="synopsis">source s_localhost { network(ip(127.0.0.1) port(1999)); };
destination d_tcp { network("10.1.2.3" port(1999) localport(999)); };
log { source(s_localhost); destination(d_tcp); };</pre>
</body></html>

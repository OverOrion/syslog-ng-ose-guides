<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The number of times &abbrev; attempts to send a message to this destination. If &abbrev; could not send a message, it will try again until the number of attempts reaches <span class="Code" oldrole="parameter">retries</span>, then drops the message.</p>

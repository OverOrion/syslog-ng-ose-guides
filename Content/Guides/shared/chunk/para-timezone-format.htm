    <body><p>The timezone can be specified by using the name, for example, <span class="Code">time-zone("Europe/Budapest")</span>), or as the timezone offset in +/-HH:MM format, for example, <span class="Code">+01:00</span>). On Linux and UNIX platforms, the valid timezone names are listed under the <span class="Code">/usr/share/zoneinfo</span> directory.</p></body>

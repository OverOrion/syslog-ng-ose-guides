<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body condition="pe" oldrole="p">If the number of Log Source Hosts reaches the license limit, the &abbrev; server will not accept connections from additional hosts. The messages sent by additional hosts will be dropped, even if the client uses a reliable transport method<MadCap:conditionaltext MadCap:conditions="pe6"> (for example, RLTP)</MadCap:conditionaltext>.</body></html>

<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body name="macro-msghdr" oldrole="simplesect">
<title>MSGHDR</title>
<MadCap:keyword term="MSGHDR"></MadCap:keyword>
<MadCap:keyword term="${MSGHDR}"></MadCap:keyword>
<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The name and the PID of the program that sent the log message in <span class="Code" oldrole="userinput">PROGRAM[PID]:</span> format. Includes a trailing whitespace. Note that the macro returns an empty value if both the PROGRAM and PID fields of the message are empty.</p>
</body></html>

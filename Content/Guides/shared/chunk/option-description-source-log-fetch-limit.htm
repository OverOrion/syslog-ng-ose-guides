<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The maximum number of messages fetched from a source during a single poll loop. The destination queues might fill up before flow-control could stop reading if <span class="Code" oldrole="parameter">log-fetch-limit()</span> is too high.</p>
